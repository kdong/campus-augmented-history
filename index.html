<!DOCTYPE html>
<!-- include aframe -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
  <!-- text box for testing / demo -->
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	Marker tracking in A-Frame
  </div>
	<!-- enable artoolkit on this scene -->
	<a-scene stats embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
		<a-assets>
			<img id="suz-gif" src="TEST.gif">	
		</a-assets>
		<!-- define the object to be put on this marker  -->
    <!-- object: test gif -->
		<a-image src="#suz-gif"></a-image>

		<a-marker-camera type='pattern' patternUrl='/suzallo-marker.patt'></a-marker-camera>
	</a-scene>
</body>
</html>
